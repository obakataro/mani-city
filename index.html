        /* Pin shadow on ground */

            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 4px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
